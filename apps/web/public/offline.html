<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POA - Keine Verbindung</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background-color: #e8eaf0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #6b7280;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1rem;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    button {
      background-color: #1a1a2e;
      color: #ffffff;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #2a2a4e;
    }

    button:active {
      background-color: #0f0f1e;
    }

    .brand {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #9ca3af;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
    </div>
    <h1>Keine Internetverbindung</h1>
    <p>
      POA benötigt eine aktive Internetverbindung.
      Bitte prüfen Sie Ihre Verbindung und versuchen Sie es erneut.
    </p>
    <button onclick="window.location.reload()">Erneut versuchen</button>
    <div class="brand">POA - Point of Accident</div>
  </div>
</body>
</html>
