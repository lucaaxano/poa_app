# POA - Point of Accident
# Docker Compose for Coolify v4 Deployment
#
# Diese Datei ist speziell für Coolify v4 optimiert.
# Coolify übernimmt SSL/TLS und Reverse Proxy automatisch.

services:
  # ===========================================
  # Frontend - Next.js
  # ===========================================
  web:
    build:
      context: .
      dockerfile: docker/web.prod.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.poa-platform.de/api}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://poa-platform.de}
    container_name: poa-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1024
    labels: []   # No proxy labels needed - Traefik is configured via Coolify
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 768M
    # No depends_on — Web starts immediately and independently
    # The API is only needed for client-side data requests after page load
    networks:
      - poa-network
      - coolify

  # ===========================================
  # Backend - NestJS API
  # ===========================================
  api:
    build:
      context: .
      dockerfile: docker/api.prod.Dockerfile
    container_name: poa-api
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - NODE_OPTIONS=--max-old-space-size=1536
      # Connection pool: 40 connections, 30s pool timeout, keepalive enabled
      - DATABASE_URL=postgresql://${DB_USER:-poa_admin}:${DB_PASSWORD}@db:5432/${DB_NAME:-poa_production}?connection_limit=40&pool_timeout=30&connect_timeout=10&keepAlive=true&keepAliveInitialDelayMillis=10000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - STORAGE_ENDPOINT=http://storage:9000
      - STORAGE_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - STORAGE_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - STORAGE_BUCKET=poa-uploads
      - STORAGE_PUBLIC_URL=${STORAGE_PUBLIC_URL:-https://storage.poa-platform.de}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-smtp}
      - SMTP_HOST=${SMTP_HOST:-localhost}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@poa-platform.de}
      - EMAIL_FROM_NAME=POA System
      - FRONTEND_URL=${FRONTEND_URL:-https://poa-platform.de}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    labels:
      # Coolify manages routing (traefik.enable, routers, TLS) automatically
      # We only define the service port so Traefik knows where to connect
      - "traefik.http.services.poa-api.loadbalancer.server.port=4000"
      # Health check: Traefik only routes to API when it's actually ready
      - "traefik.http.services.poa-api.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.poa-api.loadbalancer.healthcheck.interval=15s"
      - "traefik.http.services.poa-api.loadbalancer.healthcheck.timeout=5s"
    stop_grace_period: 15s
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 1024M
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_healthy
    networks:
      - poa-network
      - coolify

  # ===========================================
  # Database - PostgreSQL
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: poa-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-poa_admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-poa_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_min_duration_statement=1000"
      # TCP Keepalive settings - detect dead connections faster
      - "-c"
      - "tcp_keepalives_idle=30"
      - "-c"
      - "tcp_keepalives_interval=10"
      - "-c"
      - "tcp_keepalives_count=3"
      # Prevent idle connections from being dropped
      - "-c"
      - "idle_in_transaction_session_timeout=60000"
      # Hard upper bound for any single query - prevents runaway queries
      - "-c"
      - "statement_timeout=30000"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-poa_admin} -d ${DB_NAME:-poa_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M
    networks:
      - poa-network

  # ===========================================
  # Object Storage - MinIO
  # ===========================================
  storage:
    image: minio/minio
    container_name: poa-storage
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    labels:
      - "traefik.http.services.storage.loadbalancer.server.port=9000"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - minio_data:/data
    networks:
      - poa-network
      - coolify

  # ===========================================
  # MinIO Setup - Creates bucket (run manually with --profile storage-setup)
  # Usage: docker compose --profile storage-setup up storage-setup
  # ===========================================
  storage-setup:
    image: minio/mc
    container_name: poa-storage-setup
    restart: "no"
    depends_on:
      - storage
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to start...';
      sleep 15;
      echo 'Configuring MinIO...';
      mc alias set myminio http://storage:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/poa-uploads --ignore-existing;
      mc anonymous set download myminio/poa-uploads;
      echo 'MinIO bucket configured successfully!';
      "
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - poa-network
    profiles:
      - storage-setup

volumes:
  postgres_data:
    name: poa-postgres-data
  minio_data:
    name: poa-minio-data

networks:
  poa-network:
    name: poa-network
    driver: bridge
  coolify:
    external: true
